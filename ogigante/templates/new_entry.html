{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
  <div class="container">
    <br><br><br>
    <p class="offset1">
      Envie aqui informação sobre as manifestações: vídeos, datas ou links de artigos</p>
    <br>
    <form class="form-horizontal" method="POST" id="form_entry">
      <fieldset>
        <script>var RecaptchaOptions = { theme : 'white' };</script>
        {% csrf_token %}
        {{ form|bootstrap }}

        <div class="control-group required">
          <label class="control-label" for="recaptcha_response_field">Captcha</label>
          <div class="controls">
            <script type="text/javascript" src="https://www.google.com/recaptcha/api/challenge?k=6Ld25OISAAAAAGDKpHjw_a19k9wII29U4qF-Nwei">
            </script>
            <noscript>
                <iframe src="https://www.google.com/recaptcha/api/noscript?k=6Ld25OISAAAAAGDKpHjw_a19k9wII29U4qF-Nwei"
                height="300" width="500" frameborder="0"></iframe>
            </noscript>
          </div>
        </div>
        <div class="control-group span4 offset2">
          <button type="submit" class="btn btn-info btn-block">Enviar</button>
        </div>
      </fieldset>
    </form>
  </div>
{% endblock %}
